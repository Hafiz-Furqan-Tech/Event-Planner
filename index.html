<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Planner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <nav
      id="navbar"
      class="navbar bg-black text-white px-5"
      style="position: fixed; top: 0; width: 100%; z-index: 1000"
    >
      <span
        id="navbar-brand"
        class="navbar-brand mb-0 h1 fs-1 fw-bold text-white"
      >
        Event Planner
      </span>
      <ul id="nav-links" class="nav justify-content-end">
        <li class="nav-item" id="eventCreate">
          <a
            class="nav-link fs-4 fw-semibold text-white"
            href="/create events/events.html"
          >
            Create Event
          </a>
        </li>
        <li class="nav-item" id="signup">
          <a
            class="nav-link fs-4 fw-semibold text-white"
            href="/auth/signup/signup.html"
          >
            Signup
          </a>
        </li>
        <li class="nav-item" id="login">
          <a
            class="nav-link fs-4 fw-semibold text-white"
            href="/auth/login/login.html"
          >
            Login
          </a>
        </li>
        <li class="nav-item" id="LogoutItem">
          <button class="fs-4 fw-bold text-white" id="Logout">Logout</button>
        </li>
      </ul>
    </nav>

    <nav id="toggleNavbar" class="navbar navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold" href="#">Event Planner</a>
        <button
          class="navbar-toggler bg"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-white bg-black"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Event Planner
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item" id="eventCreate">
                <a class="nav-link text-white fs-3 fw-semibold" href="/create events/events.html"
                  >Create event</a
                >
              </li>
              <li class="nav-item" id="signup">
                <a class="nav-link text-white fs-3 fw-semibold" href="/auth/signup/signup.html"
                  >Signup</a
                >
              </li>
              <li class="nav-item text-white fs-3 fw-semibold" id="login">
                <a class="nav-link text-white fs-3 fw-semibold" href="/auth/login/login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item" id="LogoutItem">
                <button
                  class="fs-4 fw-bold text-white bg-dark"
                  id="Logout"
                >
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav> 

    <div
      id="toastLogout"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body fs-5 fw-bold">
        You have been logged out successfully!
      </div>
    </div>

    <div
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="LoginToast"
    >
      <div class="toast-body bg-dark text-white fs-3 fw-bold">
        Please Login to Create Event.
        <div class="mt-2 pt-2 border-top">
          <a
            href="/auth/login/login.html"
            class="btn btn-primary btn-sm fs-5 fw-semibold"
            >Login</a
          >
          <button
            type="button"
            class="btn btn-secondary btn-sm fs-5 fw-semibold"
            data-bs-dismiss="toast"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div id="main-container" class="container-fluid">
      <div id="events-card" class="row mx-lg-3">
        <!--cards add from js -->
      </div>
    </div>

    <div
      id="loader"
      class="justify-content-center align-items-center"
      style="height: 60vh"
    >
      <div class="spinner-grow text-danger" role="status"></div>
      <div class="spinner-grow text-danger mx-2" role="status"></div>
      <div class="spinner-grow text-danger" role="status"></div>
    </div>



    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
